version: '3.4'

services:
  Minha-API-Dev-IO:
    image: devioapi:dev
    container_name: DevIO.Api
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "DevIO.Api"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_Minha-API-Dev-IO$
    volumes:
      - D:\curso.dev.io\MinhaAPICompletaV2\src\DevIO.Api:/app
      - D:\curso.dev.io\MinhaAPICompletaV2:/src
      - C:\Users\guilherme\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_Minha-API-Dev-IO$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_Minha-API-Dev-IO$ \"/app/bin/Debug/net5.0/DevIO.Api.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true